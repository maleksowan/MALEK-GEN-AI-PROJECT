<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            position: relative;
        }
        .message.sent {
            background-color: #0078d7;
            color: white;
            align-self: flex-end;
        }
        .message.received {
            background-color: #444;
            color: white;
            align-self: flex-start;
        }
        .timestamp {
            font-size: 0.8em;
            position: absolute;
            bottom: -15px;
            right: 10px;
            color: #bbb;
        }
        /* Add responsive styles and animations */
        @media (max-width: 600px) {
            .chat-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <div class="message sent">
                Hello!<span class="timestamp">2026-02-12 07:13:35</span>
            </div>
            <div class="message received">
                Hi there!<span class="timestamp">2026-02-12 07:13:36</span>
            </div>
        </div>
        <input type="text" placeholder="Type your message..." />
        <button>Send</button>
    </div>
</body>
</html>
