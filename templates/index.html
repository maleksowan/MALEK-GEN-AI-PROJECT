<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .chat-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
    }
    .messages {
      list-style: none;
      padding: 0;
      max-height: 400px;
      overflow-y: auto;
      margin: 20px 0;
    }
    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      position: relative;
      transition: background-color 0.3s;
    }
    .message.me {
      background-color: #dcf8c6;
      align-self: flex-end;
    }
    .message.their {
      background-color: #fff;
    }
    .timestamp {
      font-size: 0.7em;
      color: #888;
      position: absolute;
      bottom: 5px;
      right: 10px;
    }
    .input-area {
      display: flex;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }
    .input-area input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      transition: border-color 0.3s;
    }
    .input-area input:focus {
      border-color: #007BFF;
    }
    .input-area button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .input-area button:hover {
      background-color: #0056b3;
    }
    /* Dark Mode Support */
    body.dark-mode {
      background-color: #333;
      color: #f0f0f0;
    }
    body.dark-mode .chat-container {
      background-color: #444;
      color: #f0f0f0;
    }
    body.dark-mode .message {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot</h2>
    <ul class="messages" id="messages"></ul>
    <div class="input-area">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const messagesList = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    
    function addMessage(content, sender) {
      const messageElement = document.createElement('li');
      messageElement.className = 'message ' + (sender === 'me' ? 'me' : 'their');
      const timestamp = new Date().toLocaleTimeString();
      messageElement.innerHTML = `${content} <span class='timestamp'>${timestamp}</span>`;
      messagesList.appendChild(messageElement);
      messagesList.scrollTop = messagesList.scrollHeight;
    }
    
    sendBtn.addEventListener('click', () => {
      const messageContent = userInput.value.trim();
      if (messageContent) {
        addMessage(messageContent, 'me');
        userInput.value = '';
        // Simulate bot response
        setTimeout(() => addMessage('Hello, how can I help you?', 'bot'), 1000);
      }
    });
  </script>
</body>
</html>
